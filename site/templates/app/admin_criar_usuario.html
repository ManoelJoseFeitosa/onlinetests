{% extends 'app/base.html' %}

{% block title %}Criar Novo Usuário{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="mb-0">Criar Novo Usuário</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <!-- O formulário Flask-WTF geralmente é passado aqui, mas mantendo sua estrutura original -->
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de Usuário:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label">Perfil de Acesso:</label>
                            <select id="role" name="role" class="form-select">
                                <option value="aluno">Aluno</option>
                                <option value="professor">Professor</option>
                                <option value="coordenador">Coordenador</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <!-- CORREÇÃO APLICADA AQUI -->
                            <a href="{{ url_for('main_routes.gerenciar_usuarios') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Criar Usuário</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
